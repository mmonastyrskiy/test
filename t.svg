<!DOCTYPE html>
<html>
<head>
  <style>
    .button:hover {
      filter: brightness(0.9);
    }
    .button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- H1 заголовок -->
    <text x="50%" y="30%" 
          font-family="Arial, sans-serif" 
          font-size="28" 
          font-weight="bold" 
          text-anchor="middle" 
          fill="#2c3e50">
      Интерактивная кнопка
    </text>
    
    <!-- Кнопка -->
    <g class="button" onclick="handleClick()" cursor="pointer">
      <rect x="240" y="100" 
            width="120" height="45" 
            rx="10" 
            fill="#FF5722"/>
      
      <text x="300" y="122" 
            font-family="Arial, sans-serif" 
            font-size="16" 
            font-weight="bold" 
            text-anchor="middle" 
            dominant-baseline="middle" 
            fill="white">
        Нажми меня
      </text>
    </g>
  </svg>

  <script>
    function handleClick() {
      alert('Кнопка нажата!');
      // Или изменим заголовок
      // document.querySelector('text').textContent = 'Кнопка была нажата!';
    }
  </script>
</body>
</html>
